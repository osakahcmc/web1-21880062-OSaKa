        <main id="app">

                  <h1 class="text-light">Testimonials</h1>
                </div>
                <div class="row container" id="testimonials">

              </div>
              <div class="col-md-1">

            </div>

            <!-- OUR TEAM -->

                </div>

            <script type='text/javascript' src='assets/js/app.js'></script>

            <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>        </footer> -->

            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            <script id="about-us-template" type="text/x-handlebars-template">
              <div class="row">
                {{#each data}}
                <div class="col-md-4">
                  <h1>{{name}}</h1>
                  <img src="assets/{{thumbpath}}"  class ="w-100" alt="{{name}}">
                </div>
                <div class="col-md-8">
                  <p class="text-black-50 about-paragraph">{{{summary}}}</p>
                    <a href="#" onclick="loadData('aboutus/{{id}}','handlebars-details','content')">Read more</a>
                </div>
                {{/each}}
              </div>
            </script>

            <script id="our-vision-template" type="text/x-handlebars-template">
              <div class="row">
                <div class="col-12">
                  <h1>Our Vision</h1>
                </div>
                <div class="row">
                  {{#each data}}
                    <div class="col-md-4 mb-2">
                      <a href="#" onclick="loadData('visions/{{id}}','handlebars-details','content')">
                        <img src="assets/{{thumbpath}}" class="w-100" alt="{{name}}">
                      </a>
                    </div>
                    <div class="col-md-8 mb-2">
                      <a href="#" onclick="loadData('visions/{{id}}','handlebars-details','content')">
                        <h5>{{name}}</h5>
                        <p class="text-black-50">{{{summary}}}</p>
                      </a>
                    </div>
                  </a>
                  {{/each}}
                </div>
              </div>
            </script>

            <script id="our-team-template" type="text/x-handlebars-template">
              {{#each data}}
              <div class="col-md-3">
                <a href="#" onclick="loadData('team/{{id}}','handlebars-details','content')">
                  <img src="assets/{{thumbpath}}" class="w-100" alt="{{name}}">
                  <h3>{{name}}</h3>
                  <p class="text-black-50">
                    {{{summary}}}
                  </p>
                </a>
              </div>
              {{/each}}
            </script> 

            <script id="testimonials-template" type="text/x-handlebars-template">
              {{#each data}}
              <div class="col-md-4">
                <div class="row">
                    <div class="col-md-1">
                      <img src="assets/images/quot.png" alt="{{name}}">
                    </div>
                    <div class="col-md-11 px-4">
                      <p>{{{summary}}}</p>
                      <p class="text-start text-light">{{name}}</p>
                      <p><a href="mailto:info@demolink.org">{{email}}</a></p>
                    </div>
                </div>
              </div>
              {{/each}}
            </script>
            
            <script id="handlebars-details" type="text/x-handlebars-template">
              {{#each data}}
              <div class="row my-5">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div class="col-12">
                      <h1 class="py-3">{{name}}</h1>
                    </div>
                    <div class="col-4">
                      <img src="assets/{{imagepath}}"  class ="w-100 h-100" alt="{{name}}">
                    </div>
                    <div class="col-8">
                      <p>{{{description}}}</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-1">
                </div>
              </div>
              {{/each}}
            </script>

            <script type="text/javascript">
              loadData('aboutus','about-us-template','about-us');
              loadData('visions','our-vision-template','our-vision');
              loadData('team','our-team-template','our-team');
              loadData('testimonials','testimonials-template','testimonials');
            </script>

            <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form action="" method="get">
                  <div class="modal-header text-light">
                    <h5 class="modal-title " id="exampleModalLabel" >Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="justify-content-center">
                      <div class="text-danger" id="errorMessage">

                      </div>
                    </div>
                    <div>
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" required>
                      <label for="password" class="form-label mt-3">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>  
            </div>
          </div>
    </body>

</html>
