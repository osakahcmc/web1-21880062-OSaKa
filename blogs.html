            <script id="blogs-categories-template" type="text/x-handlebars-template">
              <h1>Categories</h1>
              <ul class="py-3">
                {{#each data}}
                <li><a href="#" class="text-black-50 text-decoration-none" onclick="loadBlogs('blogs/categories/{{id}}')">{{name}}</a></li>
                {{/each}}
              </ul>
            </script>

            <script id="blogs-template" type="text/x-handlebars-template">
              <h1>Blogs</h1>
                {{#each data}}
                <div class="clearfix py-3">
                  <h3>{{name}}</h3>
                  <p class="text-black-50">by {{author}} in <a  href="#"  onclick="loadBlogs('blogs/categories/{{category.id}}')"> {{category.name}}</a> on {{date}}. <a  href="#" onclick="loadBlogDetails('{{id}}',true)">Comments {{comments.length}}</a></p>
                  <img src="assets/{{imagepath}}" alt="blog-1" class="float-start me-3 border rounded-4">
                  <p class="text-black-50">{{{summary}}}</p>
                  <a href="#" class="btn btn-link readmore ps-0" onclick="loadBlogDetails('{{id}}')">Read more</a>
                </div>
                {{/each}}
                {{#pagination currentPage pageCount}} 
                <nav aria-label="Page navigation">
                  <ul class="pagination">
                    {{#each pages}}
                    {{#if isCurrent}}
                    <li class="page-item disabled">
                      <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}','{{page}}')">{{page}}</a>
                    </li>
                    {{/if}}
                    {{#unless isCurrent}}
                    <li class="page-item"><a class="page-link" href="#" onclick="loadBlogs('{{../../request}}','{{page}}')">{{page}}</a></li>
                    {{/unless}}
                    {{/each}}
                  </ul>
                </nav>
                {{/pagination}}
            </script>

            <script id="details-template" type="text/x-handlebars-template">
              <h1>Blogs</h1>
              {{#each data}}
              <div class="clearfix py-3">
                <h3>{{name}}</h3>
                <p class="text-black-50">by {{author}} in {{category.name}} on {{formatDate date}}. <a href="#comments">Comments {{comments.length}}</a></p>
                <img src="assets/{{imagepath}}" alt="{{name}}" class="float-start me-3 border rounded-4">
                <p class="text-black-50">{{{description}}}</p>
              </div>
              <div class="py-3">
                <h3>Leave your comments</h3>
                <form action="#" method="post" class="text-black-50">
                  <div class="row">
                    <div class="col-4">
                      <div class="mb-3">
                        <label for="comment" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email"  placeholder="Enter your name" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                      </div>
                    </div>
                  </div>
                  <div>
                    <div class="mb-3">
                      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter your message" required></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="agree" value="1" required>
                        <label class="form-check-label" for="agree">Agree to terms and conditions</label>
                      </div>
                    </div>
                    <div class="col text-end">
                      <button type="submit" class="btn btn-link py-0 my-0">Submit Comment</button>
                    </div>
                  </div>
                </form>
              </div>

              <a href="#comments"></a>
              <div class="bg-dark text-black-50 py-2">
                COMMENTS {{comments.length}}
              </div>

              <div class="py-3 text-black-50">
                {{#each comments}}
                  <div>
                    <p>{{name}} - {{formatDate date}}</p>
                    <p>{{summary}}</p>
                    <hr>
                  </div>
                {{/each}}
              </div>
              {{/each}}
            </script>

            <script>
              loadData('blogs-categories', 'blogs-categories-template', 'blogs-categories');
