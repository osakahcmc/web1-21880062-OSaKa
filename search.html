            <script id="search-template" type="text/x-handlebars-template">
              {{#each data}}
              <div class="py-3">
                <a class="text-decoration-none" href="#" onclick="loadData('{{type}}/{{id}}', 'details-template', 'content')">
                    <h1 class="text-dark">{{name}}</h1>
                </a>
                <div class="text-black-50">{{summary}}</div>
              </div>
              {{/each}}
            </script>

            <script id="details-template" type="text/x-handlebars-template">
              {{#each data}}
              <h1>{{name}}</h1>
              {{#if imagepath}}
                <img src="assets/{{imagepath}}" alt="{{name}}" class="float-start me-3">
              {{/if}}
              <div class="text-black-50">{{{description}}}</div>
              {{/each}}
            </script>

            <script>
                checkLogin();
                
                let searchParams = new URLSearchParams(location.search);
                let keyword = searchParams.get('keyword');
                if (keyword) {
                    keyword = keyword.trim();
                    if (keyword != '') {
                        loadData(`search?keyword=${keyword}`, 'search-template', 'content');
                    }
                }
            </script>

            <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form action="" method="get" onsubmit="login(event)">
                  <div class="modal-header text-light">
                    <h5 class="modal-title " id="exampleModalLabel" >Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="justify-content-center">
                      <div class="text-danger" id="errorMessage">

                      </div>
                    </div>
                    <div>
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" required>
                      <label for="password" class="form-label mt-3">Password</label>
                      <input type="password" class="form-control" id="password" required>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </form>  
            </div>
          </div>
